<!DOCTYPE html>
<html lang="en">

<head>
  <title>Circles</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">
    function onKeyDown(event) {
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var point = maxPoint * randomPoint;
      console.log(point)
      new Path.Circle(point, 10).fillColor = "tomato"
    }

    var animatedColor = new Path.Circle(200, 200, 100);
    animatedColor.fillColor = "red";

    function onFrame(event) {
    animatedColor.fillColor.hue += 1;
    }
  </script>
</head>

<body>
  <canvas id="myCanvas" resize></canvas>
</body>

</html>
